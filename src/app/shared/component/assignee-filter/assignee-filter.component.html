<div class="dropdown skn-top-filterbar-item-select">
  <div class="skn-top-filterbar-item-label">Filter by assignment:</div>
  <button
    class="btn dropdown-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ assignedTo }} <i class="bi bi-chevron-down ms-2"></i>
  </button>
  <ul class="dropdown-menu">
    <li
      *ngFor="let assignee of assigneeOptions; let i = index"
      (click)="filterByAssignedTo(assignee.value)"
    >
      <a class="dropdown-item">{{ assignee.name }}</a>
    </li>
  </ul>
</div>
